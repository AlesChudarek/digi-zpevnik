{% extends "dashboard_base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}

<div class="main-buttons">
  <a href="{{ url_for('public_songbooks') }}" class="active">Naše zpěvníky</a>
  {% if guest is defined and guest %}
    <span class="tooltip" data-tooltip="Pouze pro přihlášené uživatele">
      <a href="#" class="disabled" onclick="showGuestAlert(event)" style="cursor:not-allowed; color:#ccc;">Moje zpěvníky</a>
    </span>
  {% else %}
    <a href="{{ url_for('dashboard') }}">Moje zpěvníky</a>
  {% endif %}
  <a href="{{ url_for('dashboard') }}">Hledat písničku</a>
</div>
{% endblock %}
