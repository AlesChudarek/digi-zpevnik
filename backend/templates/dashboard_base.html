<!DOCTYPE html>
<html lang="cs">
<head>
  <link rel="icon" type="image/x-icon" href="{{ static_bust('img/icons/favicon.ico') }}">
  <link rel="preload" as="image" href="{{ static_bust('img/logo/handicap_zlin.png') }}">
  <meta charset="UTF-8">
  <title>{% block title %}DigiZpěvník{% endblock %}</title>
  {% include '_theme.html' %}
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: transparent;
      background-image: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
    }

    header, nav {
      display: none;
    }

    .navbar {
      background-color: var(--brand);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      padding: 15px 30px;
      border: none;
      z-index: 1000;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 0.3s ease-in-out;
    }
    .left-group { display: flex; align-items: center; gap: 18px; }
    .brand-logo { height: 42px; width: auto; aspect-ratio: 1892 / 546; display: block; border-radius: 4px; background: #fff; padding: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.15); cursor: pointer; transition: transform 0.2s ease; }
    .brand-logo:hover { transform: scale(1.05); }
    .navbar.hidden {
      transform: translateY(-100%);
    }

    .navbar-spacer {
      height: 70px;
      transition: height 0.3s ease-in-out;
    }
    .navbar.hidden ~ .navbar-spacer {
      height: 0;
    }

    .navbar-toggle {
      position: fixed;
      top: 0;
      right: 10px;
      z-index: 1001;
      background: var(--brand-dark);
      color: var(--brand-contrast);
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      font-size: 18px;
      transition: opacity 0.3s;
    }

    .navbar.hidden + .navbar-toggle {
      top: 0;
    }

    .navbar a {
      color: var(--brand-contrast);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border: 2px solid transparent;
      border-radius: 8px;
      display: inline-block;
    }

    /* velke tlacitko v menu */
    .navbar a.highlight {
      background-color: #ffffff33;
      border: 2px solid var(--brand-contrast);
      border-radius: 8px;
      color: var(--brand-contrast);
    }

    .navbar .right {
      margin-left: auto;
      padding-right: 100px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .navbar .right {
        padding-right: 10px;
        margin-left: auto;
      }
      .navbar a {
        margin: 0 6px;
        padding: 6px 8px;
        font-size: 13px;
        white-space: nowrap;
      }
      .theme-picker {
        margin: 0 5px;
      }
    }

    .main-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10vh;
    }

    .main-buttons a {
      display: block;
      padding: 20px 40px;
      margin: 20px 0;
      font-size: 1.5em;
      font-weight: bold;
      color: var(--brand-strong);
      background: white;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      min-width: 250px;
      text-align: center;
    }

    .main-buttons a:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    .main-buttons a.active {
      border: 4px solid var(--brand-contrast);
      font-size: 1.8em;
      box-shadow: 6px 6px 15px rgba(0,0,0,0.4);
      background: #ffffffcc;
      color: var(--brand-dark);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));      
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: -2;
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip::after {
        content: attr(data-tooltip);
        position: absolute;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-size: 0.75em;
        padding: 6px 10px;
        border-radius: 6px;
        top: 100%;
        margin-top: 8px;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        pointer-events: none;
        z-index: 9999;
        min-width: max-content;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
    }

    .tooltip:hover::after {
        opacity: 1;
    }

    /* Theme picker in navbar */
    .theme-picker { position: relative; display: inline-block; margin: 0 10px; }
    .theme-btn { background: transparent; border: 2px solid transparent; border-radius: 8px; padding: 6px; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; }
    .theme-icon { width: 22px; height: 22px; background: var(--brand-contrast); }
    .theme-icon { -webkit-mask: url('{{ static_bust('img/icons/palette.svg') }}') no-repeat center / contain; mask: url('{{ static_bust('img/icons/palette.svg') }}') no-repeat center / contain; }
    .theme-panel { position: absolute; top: 44px; right: 0; background: #fff; color: #222; border-radius: 10px; box-shadow: 0 8px 24px rgba(0,0,0,0.25); padding: 10px; display: none; z-index: 1200; }
    .theme-panel.visible { display: grid; grid-template-columns: repeat(4, 28px); gap: 10px; }
    .theme-swatch { width: 24px; height: 24px; border-radius: 6px; border: 2px solid #fff; box-shadow: 0 0 0 1px rgba(0,0,0,0.15) inset; cursor: pointer; }
    .theme-swatch:focus { outline: 2px solid var(--brand-strong); outline-offset: 1px; }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .navbar .right {
        padding-right: 10px;
      }
      .navbar a {
        margin: 0 6px;
        padding: 6px 8px;
        font-size: 13px;
        white-space: nowrap;
      }
      .theme-picker {
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="left-group">
      <img class="brand-logo" src="{{ static_bust('img/logo/handicap_zlin.png') }}" alt="Handicap Zlín" onclick="window.location.href='{{ url_for('dashboard') }}'" />
      <a href="{{ url_for('public_songbooks') }}" class="highlight">Naše zpěvníky</a>
      {% if guest is defined and guest %}
        <span class="tooltip" data-tooltip="Pouze pro přihlášené uživatele">
          <a href="#" class="disabled" onclick="showGuestAlert(event)" style="cursor:not-allowed; color:#cccccc;">Moje zpěvníky</a>
        </span>
      {% else %}
        <a href="{{ url_for('my_songbooks') }}">Moje zpěvníky</a>
      {% endif %}
      <a href="{{ url_for('search') }}">Hledat písničku</a>
    </div>
    <div class="right">
      <span class="theme-picker">
        <button class="theme-btn tooltip" data-tooltip="Změnit téma" id="theme-picker-btn" aria-haspopup="true" aria-expanded="false">
          <div class="theme-icon" aria-hidden="true"></div>
        </button>
        <div class="theme-panel" id="theme-panel" role="menu" aria-label="Výběr tématu"></div>
      </span>
      {% if guest is defined and guest %}
        <a href="{{ url_for('login') }}" style="padding: 8px 15px; border: 2px solid transparent; border-radius: 8px; display: inline-block;">Přihlásit</a>
      {% else %}
        <a href="#" onclick="document.getElementById('logout-form').submit(); return false;"
          style="padding: 8px 15px; border: 2px solid transparent; border-radius: 8px; display: inline-block; background: none; color: white; font-weight: bold; cursor: pointer;">
          Odhlásit
        </a>
        <form id="logout-form" action="{{ url_for('logout') }}" method="post" style="display: none;"></form>
      {% endif %}
    </div>
  </div>
  <button class="navbar-toggle" onclick="toggleNavbar()">↑</button>
  <div class="navbar-spacer"></div>

  {% block content %}{% endblock %}

  <script>
    function showGuestAlert(event) {
      event.preventDefault();
      alert("Tato funkce je dostupná pouze pro přihlášené uživatele.");
    }
    function toggleNavbar() {
      const navbar = document.querySelector('.navbar');
      const toggle = document.querySelector('.navbar-toggle');
      const spacer = document.querySelector('.navbar-spacer');
      const isHidden = navbar.classList.toggle('hidden');
      toggle.textContent = isHidden ? '↓' : '↑';
      toggle.title = isHidden ? 'Zobrazit horní lištu' : 'Schovat horní lištu';
      document.body.classList.toggle('navbar-hidden', isHidden);
      if (isHidden) {
        spacer.classList.add('collapsed');
      } else {
        spacer.classList.remove('collapsed');
      }
    }
    // --- Theme picker ---
    (function(){
      const btn = document.getElementById('theme-picker-btn');
      const panel = document.getElementById('theme-panel');
      if (!btn || !panel) return;
      // Reordered to neigbor less similar hues (row-wise in 4 columns)
      const THEMES = [
        { key:'blue',   name:'Blue',   color:'#00B0D5' },
        { key:'green',  name:'Green',  color:'#2E7D32' },
        { key:'rose',   name:'Rose',   color:'#F43F5E' },
        { key:'slate',  name:'Slate',  color:'#334155' },
        { key:'indigo', name:'Indigo', color:'#6366F1' },
        { key:'amber',  name:'Amber',  color:'#F59E0B' },
        { key:'teal',   name:'Teal',   color:'#14B8A6' },
        { key:'purple', name:'Purple', color:'#7C3AED' },
        { key:'emerald',name:'Emerald',color:'#10B981' },
        { key:'cyan',   name:'Cyan',   color:'#06B6D4' },
        { key:'dark',   name:'Dark',   color:'#2563EB' },
        { key:'pink',   name:'Pink',   color:'#EC4899' }
      ];
      panel.innerHTML = THEMES.map(t => `<span class="tooltip" data-tooltip="${t.name}"><button class="theme-swatch" style="background:${t.color}" data-theme="${t.key}" aria-label="${t.name}"></button></span>`).join('');
      function openPanel(){ panel.classList.add('visible'); btn.setAttribute('aria-expanded','true'); }
      function closePanel(){ panel.classList.remove('visible'); btn.setAttribute('aria-expanded','false'); }
      btn.addEventListener('click', (e)=>{ e.stopPropagation(); const open = panel.classList.contains('visible'); open ? closePanel() : openPanel(); });
      panel.addEventListener('click', (e)=>{
        const target = e.target.closest('.theme-swatch'); if (!target) return;
        const theme = target.getAttribute('data-theme');
        if (window.setDzTheme) { window.setDzTheme(theme); }
        closePanel();
      });
      document.addEventListener('click', (e)=>{ if (!panel.contains(e.target) && e.target !== btn) closePanel(); });
      document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') closePanel(); });
    })();
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const wrapper = document.querySelector(".zoom-scroll-wrapper");
    const navbar = document.querySelector(".navbar");
    const toggle = document.querySelector(".navbar-toggle");

    let scrolledToTop = false;
    let lastScrollTime = 0;

    if (wrapper && navbar) {
      wrapper.addEventListener("wheel", (e) => {
        const now = Date.now();

        if (wrapper.scrollTop === 0) {
          if (!scrolledToTop) {
            // just reached the top, record timestamp
            scrolledToTop = true;
            lastScrollTime = now;
          } else if (now - lastScrollTime > 1500 && e.deltaY < 0 && navbar.classList.contains("hidden")) {
            // second independent scroll attempt at top
            navbar.classList.remove("hidden");
            toggle.textContent = "↑";
            toggle.title = "Schovat horní lištu";
            document.body.classList.remove("navbar-hidden");
            scrolledToTop = false;
          }
        } else {
          scrolledToTop = false;
        }
      });
    }
  });
  </script>
</body>
</html>
