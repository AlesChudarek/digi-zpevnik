<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}DigiZpěvník{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
    }

    header, nav {
      display: none;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0,0,0,0.2);
      padding: 15px 30px;
      border: none;
    }

    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border: 2px solid transparent;
      border-radius: 8px;
      display: inline-block;
    }

    .navbar a.highlight {
      background-color: #ffffff33;
      border: 2px solid white;
      border-radius: 8px;
      color: #fff;
    }

    .navbar .right {
      margin-left: auto;
    }

    .main-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10vh;
    }

    .main-buttons a {
      display: block;
      padding: 20px 40px;
      margin: 20px 0;
      font-size: 1.5em;
      font-weight: bold;
      color: #4CAF50;
      background: white;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      min-width: 250px;
      text-align: center;
    }

    .main-buttons a:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    .main-buttons a.active {
      border: 4px solid #ffffff;
      font-size: 1.8em;
      box-shadow: 6px 6px 15px rgba(0,0,0,0.4);
      background: #ffffffcc;
      color: #1b5e20;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: linear-gradient(135deg, #4CAF50, #2E7D32);
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip::after {
        content: attr(data-tooltip);
        position: absolute;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-size: 0.75em;
        padding: 6px 10px;
        border-radius: 6px;
        top: 100%;
        margin-top: 8px;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        pointer-events: none;
        z-index: 9999;
        min-width: max-content;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
    }

    .tooltip:hover::after {
        opacity: 1;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <a href="{{ url_for('public_songbooks') }}" class="highlight">Naše zpěvníky</a>
      {% if guest is defined and guest %}
        <span class="tooltip" data-tooltip="Pouze pro přihlášené uživatele">
          <a href="#" class="disabled" onclick="showGuestAlert(event)" style="cursor:not-allowed; color:#ccc;">Moje zpěvníky</a>
        </span>
      {% else %}
        <a href="{{ url_for('dashboard') }}">Moje zpěvníky</a>
      {% endif %}
      <a href="{{ url_for('dashboard') }}">Hledat písničku</a>
    </div>
    <div class="right">
      {% if guest is defined and guest %}
        <a href="{{ url_for('login') }}" style="padding: 8px 15px; border: 2px solid transparent; border-radius: 8px; display: inline-block;">Přihlásit</a>
      {% else %}
        <form action="{{ url_for('logout') }}" method="post" style="display:inline;">
          <button type="submit" style="background:none;border:2px solid transparent;color:white;font-weight:bold;cursor:pointer;padding:8px 15px;border-radius:8px;">Odhlásit</button>
        </form>
      {% endif %}
    </div>
  </div>

  {% block content %}{% endblock %}

  <script>
    function showGuestAlert(event) {
      event.preventDefault();
      alert("Tato funkce je dostupná pouze pro přihlášené uživatele.");
    }
  </script>
</body>
</html>
