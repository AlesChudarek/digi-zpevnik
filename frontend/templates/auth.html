

<!DOCTYPE html>
<html lang="cs">
<head>
  {% include '_theme.html' %}
  <meta charset="UTF-8">
  <title>Digitální Zpěvník – Přihlášení / Registrace</title>
  <style>
    :root { --bg-grad-start:#4CAF50; --bg-grad-end:#2E7D32; --brand:#38843B; --brand-strong:#2E7D32; --brand-dark:#1b5e20; --brand-contrast:#ffffff; }
    body.theme-blue { --bg-grad-start:#64B5F6; --bg-grad-end:#1976D2; --brand:#1E88E5; --brand-strong:#1565C0; --brand-dark:#0D47A1; --brand-contrast:#ffffff; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      width: 350px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab {
      cursor: pointer;
      padding: 10px 20px;
      font-weight: bold;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      color: var(--brand-strong);
      border-bottom: 2px solid var(--brand-strong);
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input:focus {
      outline: 2px solid var(--brand-strong);
      outline-offset: 1px;
      border-color: var(--brand-strong);
    }
    button {
      background-color: var(--brand);
      color: var(--brand-contrast);
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: var(--brand-strong);
    }
    .guest-link {
      margin-top: 15px;
      text-align: center;
    }
    .guest-link a { color: var(--brand-strong); text-decoration: none; font-size: 14px; }
    .guest-link a:hover {
      text-decoration: underline;
    }
    .flash {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      text-align: center;
    }
    .flash.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .flash.success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showForm('login')">Přihlásit</div>
      <div class="tab" onclick="showForm('register')">Registrovat</div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form id="login" class="active" method="POST" action="{{ url_for('login') }}">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Heslo" required>
      <button type="submit">Přihlásit se</button>
    </form>

    <form id="register" method="POST" action="{{ url_for('register') }}">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Heslo" required>
      <button type="submit">Registrovat se</button>
    </form>

    <div class="guest-link">
      <a href="{{ url_for('guest_login') }}">Přihlásit jako host</a>
    </div>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(formId).classList.add('active');
      document.querySelector(`.tab[onclick*="${formId}"]`).classList.add('active');
    }
  </script>
</body>
</html>
