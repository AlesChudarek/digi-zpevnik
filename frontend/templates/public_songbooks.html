{% extends "dashboard_base.html" %}
{% block title %}Naše zpěvníky{% endblock %}

{% block content %}
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 25px;
    padding: 40px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .songbook-card {
    background: white;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    transition: transform 0.2s;
    text-align: center;
    text-decoration: none;
    color: var(--brand-strong, #2E7D32);
    font-weight: bold;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .songbook-card:hover {
    transform: scale(1.05);
  }

  .songbook-card img {
    width: 100%;
    height: auto;
  }

  .songbook-card p {
    margin: 10px;
    padding: 0;
  }
</style>

<h1 style="text-align:center; margin-top: 30px;">Naše zpěvníky</h1>

<div class="grid-container">
  {% for book in songbooks|sort(attribute='id') %}
    <a href="{{ url_for('songbook_detail', book_id=book.id) }}" class="songbook-card">
      {% if book.img_path_cover_preview %}
        <img src="/songbooks/{{ book.img_path_cover_preview }}">
      {% else %}
        <div style="width:100%; height:250px; background:#eee; display:flex; align-items:center; justify-content:center;">
          <span style="color: #888;">Bez obalu</span>
        </div>
      {% endif %}
      <p>{{ book.title }}</p>
    </a>
  {% endfor %}
</div>
{% endblock %}
