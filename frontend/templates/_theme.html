<script>
  (function(){
    var KEY = 'dz_theme';
    var DEFAULT = 'blue'; // 'green' | 'blue' | 'dark' | 'purple' | 'amber' | 'slate' | 'teal' | 'emerald' | 'cyan' | 'indigo' | 'rose' | 'pink'
    function applyThemeEarly(theme){
      try {
        var el = document.documentElement; // <html>
        el.className = (el.className || '').replace(/\btheme-[a-z]+\b/g,'').trim();
        if (theme && theme !== 'green') el.classList.add('theme-'+theme);
      } catch(e){}
    }
    try {
      var t = localStorage.getItem(KEY) || DEFAULT;
      applyThemeEarly(t);
      window.setDzTheme = function(theme){ localStorage.setItem(KEY, theme); applyThemeEarly(theme); };
    } catch (e) {}
  })();
</script>
